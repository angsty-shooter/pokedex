<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Pokedex</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Pokedex</span>
            </a>
        </nav>
    </header>









    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 bg-danger lists">
                    <h1>PokeDex</h1>
                    <ul id="pokemonDex"></ul>
                    <!-- List of Pokemon -->
                </div>
                <div class="col-6">
                    <div class="card bg-info">
                        <h4><div class="card-title text-center" id="pokemonInfo">Pokemon Info</div></h4>
                        <!-- Template goes here -->
                    </div>
                </div>
                <div class="col-3 bg-danger lists">
                    <h1>Pokemon Captured</h1>
                    <ul id="capturedPokemon"></ul>
                    <!-- List of my pokemon -->
                </div>
            </div>
        </div>
    </main>







    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
